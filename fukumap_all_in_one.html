    <style>
:root {
    --bg-light: #fdfdfd;
    --accent-brown: #795548;
    /* Warm Brown */
    --accent-brown-light: #d7ccc8;
    --text-primary: #37474f;
    /* Dark Blue Grey for better readability */
    --text-secondary: #78909c;
    --glass-bg: rgba(255, 255, 255, 0.75);
    --glass-border: rgba(0, 0, 0, 0.05);
    --transition-smooth: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans JP', 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-primary);
    overflow: hidden;
    height: 100vh;
}

#app {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Map Styling */
#map-container {
    width: 100%;
    height: 100%;
    z-index: 1;
    position: relative;
}

#gmap-embed {
    /* No filter for light theme to keep it natural, or very slight desaturation */
    filter: grayscale(0.2) contrast(1.1);
}

#map-overlay-mask {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle, transparent 70%, rgba(255, 255, 255, 0.3) 100%);
}

/* Glassmorphism Classes (Light) */
.glass-container {
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    z-index: 10;
}

/* Top Bar Layout */
#top-bar {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: stretch;
    gap: 12px;
    z-index: 10;
}

/* Header */
header {
    padding: 16px 24px;
}

.brand-title {
    font-family: 'Outfit', 'Noto Sans JP', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 2px;
    font-weight: 700;
    margin-bottom: 2px;
    color: var(--accent-brown);
}

.tagline {
    font-size: 0.65rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Shop Navigator */
#shop-navigator {
    position: absolute;
    bottom: 25px;
    left: 20px;
    width: 300px;
    max-height: 55vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.nav-controls {
    padding: 16px 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid var(--glass-border);
}

#brand-search {
    background: transparent;
    border: none;
    color: var(--text-primary);
    width: 100%;
    font-size: 0.85rem;
    outline: none;
}

#brand-search::placeholder {
    color: var(--text-secondary);
}

.search-icon {
    color: var(--accent-brown);
}

.shop-list-scroll {
    overflow-y: auto;
    padding: 8px;
}

.shop-list-scroll::-webkit-scrollbar {
    width: 3px;
}

.shop-list-scroll::-webkit-scrollbar-thumb {
    background: var(--accent-brown-light);
    border-radius: 10px;
}

.shop-item {
    padding: 12px 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: var(--transition-smooth);
    margin-bottom: 4px;
}

.shop-item:hover {
    background: rgba(121, 85, 72, 0.05);
}

.shop-item.active {
    background: rgba(121, 85, 72, 0.1);
    border: 1px solid var(--accent-brown-light);
}

.shop-item-name {
    font-weight: 700;
    font-size: 0.9rem;
    color: var(--accent-brown);
    margin-bottom: 2px;
}

.shop-item-brands {
    font-size: 0.7rem;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Details Sidebar */
#sidebar {
    position: absolute;
    top: 20px;
    right: 20px;
    bottom: 25px;
    width: 360px;
    padding: 35px 28px;
    transition: var(--transition-smooth);
    transform: translateX(0);
}

#sidebar.hidden {
    transform: translateX(calc(100% + 40px));
}

.icon-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 1.2rem;
    cursor: pointer;
    transition: var(--transition-smooth);
}

.icon-btn:hover {
    color: var(--accent-brown);
}

/* Shop Details */
.shop-name {
    font-family: 'Outfit', 'Noto Sans JP', sans-serif;
    font-size: 1.6rem;
    margin-bottom: 12px;
    color: var(--accent-brown);
    line-height: 1.2;
}

.shop-desc {
    font-size: 0.9rem;
    color: var(--text-primary);
    line-height: 1.7;
    margin-bottom: 25px;
    opacity: 0.9;
}

.brand-list-title {
    font-size: 0.75rem;
    text-transform: uppercase;
    color: var(--text-secondary);
    letter-spacing: 1px;
    margin-bottom: 12px;
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 6px;
}

.brand-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.brand-tag {
    background: #f5f5f5;
    border: 1px solid var(--glass-border);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.75rem;
    color: var(--accent-brown);
    transition: var(--transition-smooth);
}

.brand-tag:hover {
    background: var(--accent-brown);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(121, 85, 72, 0.2);
}

/* Loader */
.loader-overlay {
    position: fixed;
    inset: 0;
    background: var(--bg-light);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(121, 85, 72, 0.1);
    border-top-color: var(--accent-brown);
    border-radius: 50%;
    animation: spin 0.8s ease-in-out infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* ====================== */
/* Ad Banner Styles        */
/* ====================== */
#ad-banner-top {
    transition: var(--transition-smooth);
}

#ad-banner-top.ad-hidden {
    opacity: 0;
    pointer-events: none;
    transform: translateX(-20px);
}

.ad-container {
    position: relative;
    display: flex;
    align-items: flex-start;
    height: 100%;
}

.ad-slot {
    height: 100%;
    min-width: 200px;
    border-radius: 16px;
    overflow: hidden;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}

.ad-close {
    position: absolute;
    top: -6px;
    right: -6px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 1px solid var(--glass-border);
    background: white;
    color: var(--text-secondary);
    font-size: 0.75rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: var(--transition-smooth);
    line-height: 1;

.ad-close:hover {
    color: var(--accent-brown);
    transform: scale(1.1);

.ad-placeholder {

.ad-placeholder-icon {

.ad-placeholder-text {

/* Mobile Adjustments */
@media (max-width: 768px) {
    #shop-navigator {
        width: calc(100% - 40px);
        max-height: 35vh;
        bottom: 20px;
    }
}
</style>

class FashionMap {
    constructor() {
        this.iframe = document.getElementById('gmap-embed');
        this.activeShop = null;
        this.init();
    }

    init() {
        // Hide loader
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
        }, 1500);

        this.renderShopList(SHOPS);
        this.setupEventListeners();

        // Initial map view (Tokyo Station)
        this.updateMap("Tokyo Station Area");
    }

    updateMap(locationQuery) {
        const freeEmbedUrl = `https://maps.google.com/maps?q=${encodeURIComponent(locationQuery)}&t=&z=16&ie=UTF8&iwloc=&output=embed`;
        this.iframe.src = freeEmbedUrl;
    }

    renderShopList(shops) {
        const listContainer = document.getElementById('shop-list');
        listContainer.innerHTML = '';

        shops.forEach(shop => {
            const item = document.createElement('div');
            item.className = 'shop-item';
            if (this.activeShop && this.activeShop.id === shop.id) {
                item.classList.add('active');
            }

            item.innerHTML = `
                <div class="shop-item-name">${shop.name}</div>
                <div class="shop-item-brands">${shop.brands.join(', ')}</div>
            `;

            item.onclick = () => this.selectShop(shop);
            listContainer.appendChild(item);
        });
    }

    selectShop(shop) {
        this.activeShop = shop;
        this.renderShopList(this.getFilteredShops()); // Refresh scroll list styles

        // Update Map
        this.updateMap(shop.query);

        // Update Sidebar
        const sidebar = document.getElementById('sidebar');
        const detailsContainer = document.getElementById('shop-details');

        detailsContainer.innerHTML = `
            <h2 class="shop-name">${shop.name}</h2>
            <p class="shop-desc">${shop.description}</p>
            <h3 class="brand-list-title">Handling Brands</h3>
            <div class="brand-tags">
                ${shop.brands.map(brand => `<span class="brand-tag">${brand}</span>`).join('')}
            </div>
        `;

        sidebar.classList.remove('hidden');

        // Scroll into view if selected from list
        const activeItem = document.querySelector('.shop-item.active');
        if (activeItem) {
            activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    getFilteredShops() {
        const query = document.getElementById('brand-search').value.toLowerCase();
        return SHOPS.filter(shop =>
            shop.name.toLowerCase().includes(query) ||
            shop.brands.some(b => b.toLowerCase().includes(query))
        );
    }

    setupEventListeners() {
        // Close sidebar
        document.getElementById('close-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('hidden');
        });

        // Close ad banner
        const adCloseBtn = document.getElementById('ad-close-btn');
        if (adCloseBtn) {
            adCloseBtn.addEventListener('click', () => {
                document.getElementById('ad-banner-top').classList.add('ad-hidden');
            });
        }

        // Search brands
        const searchInput = document.getElementById('brand-search');
        searchInput.addEventListener('input', () => {
            const filtered = this.getFilteredShops();
            this.renderShopList(filtered);
        });
    }
}

// Initialize App
document.addEventListener('DOMContentLoaded', () => {
    new FashionMap();
});

</script>
